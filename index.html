<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ressources/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <title>Yumurta Calculator</title>
    <script src="js/swiped.js"></script>
</head> 

<body>

    <div class="calculator">

        <div id="screen"> <!--SCREEN START-->
            <div class="info-bar">
                <div class="date">########</div>
                <div class="time">--:--</div>
                <div class="num-ticket">#456435468</div>
            </div>

            <div id="data-box" onclick="handleScreenClick(this)">
                <div id="Articles">

                    <template id="holder">

                        <div class="Article"  id="new" >

                            <div class="close" onclick="event.stopPropagation(); deleteArticle(this)">x</div>
                            <div class="input" onmousedown="handleEdit(this);">
                                
                                <div class="prix" onmouseup="editPrix()">
                                    <div class="dinars-box" ></div>
                                    
                                    <div class="virgule">,</div>
                                        <div>
                                            <div class="devise">DT</div>
                                            <div class="millimes-box"></div>
                                        </div>

                                </div>
                            
                            

                                <div class="nArticles" onmouseup="editArticles()">

                                    <div class="multiply">X</div>
                                    <div class="nombre_articles"></div>
                                    
                                </div>
                                <div class="rank" >&#9664</div>
                            </div>



                        </div>

                    </template>
                </div>

            </div>
        
            <div id="total-box">

                <div id="discard" onclick="clearAll()">
                    <img src="Ressources/Imgs/supprimer ticket.svg">
                </div>
                <div id="total">

                    <div id="total-text">TOTAL</div>

                    <div id="total-val">
                        <div id="dinars-total"></div>
                        <div class="virgule">,</div>
    
                        <div>
    
                            <div id="devise-total">DT</div>
                            <div id="millimes-total"></div>
    
                        </div>
                    </div>


                </div>
                <div id="validate">
                    <div id="nbrArticles">0</div>
                    <img src="/Ressources/Imgs/prosceed.svg">
                </div>

            </div>

            <div id="extend-container">
                <img src="Ressources/Imgs/extend.svg" id="extend">
            </div>


        </div>




        <div id="keyboard"> <!--KEYBOARD START-->

            <div id="utilities"></div>
            <div id="keys">
                <div class="nums">
                    <div class="key numeric" >1</div>
                    <div class="key numeric" >2</div>
                    <div class="key numeric" >3</div>
                    <div class="key numeric" >4</div>
                    <div class="key numeric" >5</div>
                    <div class="key numeric" >6</div>
                    <div class="key numeric" >7</div>
                    <div class="key numeric" >8</div>
                    <div class="key numeric" >9</div>
                    <div class="key numeric" >00</div>
                    <div class="key numeric" >0</div>
                    <div class="key numeric" >.</div>
                </div>

                <div class="operators">
                    <div class="key" id="remise">%</div>
                    <div class="key" id="suivant" onclick="handleNext();">-->]</div>
                    <div class="key" id="backspace" onclick="backspace();"><---</div>    
                </div>
                


            </div>

        </div> <!--KEYBOARD END-->
    </div>

    <script src="js/main.js"></script>
    <script>

  
    </script>

</body>
</html>
